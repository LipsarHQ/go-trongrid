    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exhaustruct
    - exportloopref
    - forcetypeassert
    - funlen
    - gci
    #    - ginkgolinter # Don't use.
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    #    - gochecksumtype # Not found.
    - gocognit
    - goconst
    #    - gocyclo # Don't use.
    - godot
    - godox
    - goerr113
    #    - gofmt # Don't use.
    - gofumpt
    #    - goheader # Don't use.
    #    - goimports # Don't use. Use "gci" instead.
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    #    - gosmopolitan # Don't use.
    - grouper
    - govet
    - importas
    #    - inamedparam # Not found.
    - ineffassign
    - interfacebloat
    #    - ireturn # Don't use.
    - lll
    #    - loggercheck # Don't use.
    #    - maintidx # Don't use.
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    #    - nonamedreturns # Don't use.
    - nosprintfhostport
    - paralleltest
    #    - perfsprint # Not found.
    - prealloc
    - predeclared
    - promlinter
    #    - protogetter # Not found.
    #    - reassign # Don't use.
    #    - revive # TODO: ...
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    #    - testifylint # Not found.
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    #    - unused # Not found.
    - usestdlibvars
    #    - varnamelen # Don't use.
    - wastedassign
    - whitespace
    #    - wrapcheck # Don't use.
    - wsl
    - zerologlint

  enable-all: false
  fast: false
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused

output:
  format: colored-line-number
  path-prefix: ""
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
  uniq-by-line: true

run:
  allow-parallel-runners: false
  build-tags: [ ]
  issues-exit-code: 1
  modules-download-mode: readonly
  skip-dirs: [ ]
  skip-dirs-use-default: false
  skip-files: [ ]
  tests: true
  timeout: 1m

severity:
  case-sensitive: false
  default-severity: ""
  rules: [ ]